    <script>
    /*2.Escriba un programa en javascript que tome 10 n√∫meros ingresado del teclado
        y muestre el resultado de la suma y su promedio. 
    */

    let i=1, num, suma=0, promedio=0;

    while(i<=10){
        num = parseFloat(prompt("Ingrese un numero: "));
        suma = suma+num;
        i++;
    } 

    promedio=suma/10;

    document.write("<p> La suma de los numeros es: "+suma+"</p>");
    document.write("<p> El promedio es: "+promedio+"</p>");
    </script>
</body>
