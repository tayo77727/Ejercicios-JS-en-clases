    <script>
    /*
    3.	Escriba un programa que muestre los primeros N números Impares 
        y muéstrelos en pantalla; además, muestre la suma. 
    */
    
    let i=1, num, suma=0;

    while(i<=10){
        num = parseFloat(prompt("Ingrese un numero: "));
        if(num%3==0){
        suma = suma+num;

        document.write("<p>Numero impar: "+num+"</p>");
        
        }

        i++;

    } 
    document.write("<p>La suma de los impares: "+suma+"</p>");
    
    </script>
</body>
